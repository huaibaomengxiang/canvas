<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas>
        <p>your browser not support canvas</p>
    </canvas>
</body>
</html>
<script>
    var c=document.querySelector("canvas")
    c.width=window.innerWidth
    c.height=window.innerHeight
    var ctx=c.getContext('2d')
    var aa=Math.PI*2/100
    var n=0
    
    function screen() {
        ctx.beginPath()
        ctx.lineWidth=10
        ctx.strokeStyle="#A5DEF1"
        ctx.arc(c.width/2,c.height/2,100,0,Math.PI*2,false)
        ctx.stroke()
    }
    function text(n) {
        ctx.beginPath()
        ctx.fillStyle = "#F47C7C";
        ctx.font="40px Arial"
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(n.toFixed(0)+"%",c.width/2,c.height/2)
    }
    function progress(n) {
        ctx.beginPath()
        ctx.lineWidth=10
        ctx.strokeStyle="#49f"
        ctx.arc(c.width/2,c.height/2,100,-Math.PI/2,n*aa-Math.PI/2,false)
        ctx.stroke()
    }
    function move() {
        if(n>100){
            n=0
        }
        ctx.clearRect(0,0,c.width,c.height)
        screen()
        text(n)
        progress(n)
        n+=0.1
        requestAnimationFrame(move)
    }
    window.requestAnimationFrame(move)
    c.addEventListener('mousemove', function(event){
        console.log("Mouse pressed on element");
    }, false)

    
</script>
